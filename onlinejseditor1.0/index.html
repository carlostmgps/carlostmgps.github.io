<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
		<link rel="shortcut icon" href="img/logo.png">
		<link rel="stylesheet" href="css/style.css">
		<meta charset="utf-8" />
		<title>online-js-editor</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.4.0/styles/default.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.4.0/highlight.min.js"></script>
    </head>
	<body>
        <div id="set">
	    <h2>font sizes</h2>
            <input type="number" id="size" onchange="font()" oninput="font()" value="18" step="2" />
	    <h2>Console</h2>
	    <textarea readonly id="textarea"></textarea>
        </div>    
        <div id="editor">
            <img class="img" src="img/logo.png" alt="logo">
            <textarea id="textarea"></textarea>
            <button type="button" id="ok">Run</button>
        </div>
        <script>    
            $("button").click(function(){
                let val = $("#textarea").val();
                //alert(val)
                eval(val)
            })
            function font(){
                let num = $("#size").val()
                //console.log("Sucuess")
                $("textarea").css("font-size", num+"px")
            }
	
	    var LOG_PREFIX = new Date().getDate() + '.' + new Date().getMonth() + '.' + new Date().getFullYear() + ' / ' + new Date().getHours() + ':' + new Date().getMinutes() + ':' + new Date().getSeconds();
	    var oldlog = console.log;

	    console.log = function(){

    	    	// 1. Convert args to a normal array
    	    	var args = Array.from(arguments);
    	    	// OR you can use: Array.prototype.slice.call( arguments );
		alert("console logged:" + args)
        
    	    	// 2. Prepend log prefix log string
    	    	args.unshift(LOG_PREFIX + ": ");
        
    	    	// 3. Pass along arguments to console.log
    	    	oldlog.apply(console, args);
	    }
            
        </script>
	</body>
</html>
