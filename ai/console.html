<!DOCTYPE html>
<html>

<head>
  <meta name="description" content="My first AI testing" />
  <meta charset="utf-8">
  <title>AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Carlos">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/synaptic/1.1.4/synaptic.js"></script>
</head>

<body>
<script>


const { Layer, Network } = window.synaptic;

var inputLayer = new Layer(2);                            //输入（两个）
var hiddenLayer = new Layer(3);                           //隐藏（三个）
var outputLayer = new Layer(1);                           //输出（一个）
var learningRate = .3;

inputLayer.project(hiddenLayer);                          //输入 -》 隐藏
hiddenLayer.project(outputLayer);                         //隐藏 -》 输出


var myNetwork = new Network({                             //创建网络
 input: inputLayer,
 hidden: [hiddenLayer],
 output: outputLayer
});
function get(value){ return myNetwork.activate(value); }
function train(a,a2,b,b2,c,c2,d,d2){
  for (var i = 0; i < 20000; i++) {                         //训练 20000 次
    // 0,0 => 0
    myNetwork.activate(a);                              //输入 0，0
    myNetwork.propagate(learningRate, a2);                 //如果输出0，奖励
    
    // 0,1 => 1
    myNetwork.activate(b);                              //输入 0，1
    myNetwork.propagate(learningRate, b2);                 //如果输出1，奖励
    
    // 1,0 => 1
    myNetwork.activate(c);                              //输入 1，0
    myNetwork.propagate(learningRate, c2);                 //如果输出1，奖励
    
    // 1,1 => 0
    myNetwork.activate(d);                              //输入 1，1
    myNetwork.propagate(learningRate, d2);                 //如果输出0，奖励
  }
}
</script>

</body>
</html>
